<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <h5 class="pt-3 ps-3">Меню</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <span th:classappend="${#httpServletRequest.getRequestURI().contains('/user')} ? 'active text-primary fw-bold' : ''" class="nav-link disabled">User</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выход</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основная часть -->
        <main class="col-md-9 ms-sm-auto col-lg-10 ps-md-4">
            <h2 class="mt-3">Информация о пользователе</h2>
            <div class="card mt-4">
                <div class="card-header">
                    Профиль пользователя
                </div>
                <div class="card-body">
                    <h5 class="card-title">Детали аккаунта</h5>
                    <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                    <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p class="card-text"><strong>Имя:</strong> <span th:text="${user.firstname}"></span></p>
                    <p class="card-text"><strong>Фамилия:</strong> <span th:text="${user.lastname}"></span></p>
                    <p class="card-text"><strong>Возраст:</strong> <span th:text="${user.userage}"></span></p>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p class="card-text">
                        <strong>Роли:</strong>
                        <span th:each="role : ${user.roles}" th:text="${role.roleName}" class="badge bg-info me-1"></span>
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
